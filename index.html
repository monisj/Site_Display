            margin: 0;
            padding: 0;
            background-color: #121212;

            overflow-x: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places the video behind other content */
            object-fit: cover; /* Ensures the video covers the entire viewport */
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #81C784;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(31, 31, 31, 0.9); /* Slightly transparent black */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            background: rgba(31, 31, 31, 0.95); /* Slightly less transparent on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        .tile {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .tile div {
            background: #2c2c2c;
            flex: 1 1 calc(25% - 20px);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .tile div:hover {
            transform: translateY(-10px);
            background-color: #383838;
        }
        .tile div a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .tile div img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 15px;
        }
        a {
            color: inherit; /* Inherit text color from the surrounding elements */
            text-decoration: underline; /* Make the text underlined */
        }

        a:hover {
            color: #007BFF; /* Set hover color (optional) */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        footer img {
            width: 100px;
            height: auto;
        }
        #toTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        #toTop:hover {
            background-color: #81C784;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
